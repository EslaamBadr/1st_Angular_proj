<h1>User Details</h1>
<div class="details">
    <div class="key">
        <h5>Name:</h5>
        <h5>Age:</h5>
        <h5>email:</h5>
        <h5>Address:</h5>
        <h5>Phone:</h5>
    </div>
    <div class="value" *ngIf="user ; else falseBlock">
        <h5>{{user.name}}</h5>
        <h5>{{user.age}}</h5>
        <h5>{{user.email}}</h5>
        <h5>{{user.address}}</h5>
        <h5>{{user.phone}}</h5>


    </div>
    <ng-template #falseBlock>
        <div class="loading">
            <img src="assets\imgs\Spinner-2.gif" width="10%">
        </div>
    </ng-template>
</div>
