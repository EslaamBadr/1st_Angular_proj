<h1>Adding User</h1>
<div class="add">
    <div class="labels">
        <h5>Name:</h5>
        <h5>Age:</h5>
        <h5>email:</h5>
        <h5>Address:</h5>
        <h5>Phone:</h5>
    </div>
    <div class="inputs">
        <input type="text" #name placeholder="Full Name"><br>
        <input type="text" #age placeholder="Age in numbers"><br>
        <input type="text" #email placeholder="Ex: *******@****.***"><br>
        <input type="text" #address placeholder="Full Address">
        <input type="text" #phone placeholder="Mobile Number">
        <input type="button" value="Add" (click)="add(name.value, age.value, email.value, address.value, phone.value)">
    </div>
</div>
