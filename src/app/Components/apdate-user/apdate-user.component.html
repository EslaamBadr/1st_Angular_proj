<h1>Apdating User</h1>
<div class="add">
    <div class="labels">
        <h5>Name:</h5>
        <h5>Age:</h5>
        <h5>email:</h5>
        <h5>Address:</h5>
        <h5>Phone:</h5>
    </div>
    <div class="inputs">
        <input type="text" #name placeholder="Full Name" value="{{user.name}}"><br>
        <input type="text" #age placeholder="Age in numbers" value="{{user.age}}"><br>
        <input type="text" #email placeholder="Ex: ******@****.***" value="{{user.email}}"><br>
        <input type="text" #address placeholder="Full Address" value="{{user.address}}">
        <input type="text" #phone placeholder="Mobile Number" value="{{user.phone}}">
        <input type="button" value="Update" (click)="update(name.value, age.value, email.value, address.value, phone.value)">
    </div>
</div>
